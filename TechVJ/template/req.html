<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://i.ibb.co/qJyZWCv/20230629-081948-0000.png" type="image/x-icon">
    <meta property="og:image" content="https://i.ibb.co/qJyZWCv/20230629-081948-0000.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}} | DigitalGalaxyHQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <header>
        <nav class="navbar bg-dark p-lg-4 p-2">
            <div class="container-fluid">
                <a class="navbar-brand text-light fw-bold">
                    <span class="bg-clip-text sm:text-[25px] text-[22px] text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                        DigitalGalaxyHQ Streaming
                    </span>
                </a>
            </div>
        </nav>
    </header>

    <div class="bg-black text-light">
        <div class="justify-content-center align-items-center w-100 d-flex">
            <div id="file-name" class="text-center text-lg max:w-74 p-2 flex-wrap">
                <p class="fw-bold"> 
                    <span id="myDiv" class="h6 flex-wrap card-title wow animate__animated animate__fadeInRight">
                        {{file_name}}
                    </span>
                </p>
            </div>
        </div>
        <div class="justify-content-center align-items-center w-100 d-flex flex-wrap">
            <div class="lg:w-9/12 lg:px-12 lg:py-4 w-full border border-danger wow animate__animated animate__fadeInLeft">
                <video id="player" class="player" playsinline controls>
                    <source src="{{file_url}}" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- External Video Players -->
        <div class="justify-content-center align-items-center w-100 d-flex">
            <div class="row d-flex w-100 justify-content-center align-items-center">
                <div class="col-lg-6 col-10 d-flex justify-center items-center flex-wrap pb-3 gap-2 wow animate__animated animate__fadeIn">
                    <div onclick="vlc_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition-all duration-300">
                        VLC Player
                    </div>
                    <div onclick="mx_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition-all duration-300">
                        MX Player
                    </div>
                    <div onclick="km_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition-all duration-300">
                        KM Player
                    </div>
                    <div onclick="s_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition-all duration-300">
                        S Player
                    </div>
                    <div onclick="hd_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition-all duration-300">
                        HD Player (4K)
                    </div>
                </div>
            </div>
        </div>
<div class="col-lg-5 col-10  py-2 text-center bg-success rounded-4 text-sm wow animate__animated animate__FadeIn">
                        If you find any broken links then please contact <a href="https://telegram.me/DigitalGalaxyHQxSupport" class="text-[16px] font-bold underline active:text-blue-600">DigitalGalaxyHQ</a>
                    </div>
           </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center p-3">
           <div class="text-center text-xs p-3 dark:text-light text-light gap-2" style="background-color: rgba(0, 0, 0, 0.2);">

                All right reserved
            </div>   
    </footer>
</body>
</html>
